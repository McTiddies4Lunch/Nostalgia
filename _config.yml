color_scheme: dark

url: https://TheMrNewVegas.github.io/TTWTrueVegas

# Pages in following directories will be excluded from the Export
exclude:
  - 

search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2022 TheMrNewVegas."

